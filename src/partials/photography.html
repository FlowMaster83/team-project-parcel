<body>
  <main>
    <section class="section-photography">
      <div class="container">
        <h2 class="section-photography__title">Photography</h2>
        <p class="section-photography__text">
          Here is a collection of my best travel pictures that I took while
          travelling places all around the world.
        </p>
        <ul class="list button-set">
          <li>
            <button type="button" class="button-set__button">ITALY</button>
          </li>
          <li>
            <button type="button" class="button-set__button">AUSTRALIA</button>
          </li>
          <li>
            <button type="button" class="button-set__button">INDIA</button>
          </li>
          <li>
            <button type="button" class="button-set__button">BRAZIL</button>
          </li>
        </ul>

        <ul class="list photo-set">
          <li>
            <picture>
              <source
                srcset="
                  ./images/desktop/photography1-1x.jpg,
                  ./images/desktop/photography1-2x.jp
                "
                media="(min-width:1200px)"
              />
              <source
                srcset="
                  ./images/tablet/photography1-t-1x.jpg,./images/tablet/photography1-t-2x.jpg
                "
                media="(min-width:768px)"
              />
              <source
                srcset="
                  ./images/mobile/photography-m-1x.jpg,./images/mobile/photography-m-2x.jpg
                "
                media="(max-width:768px)"
              />

              <img
                src="./images/desktop/photography1-1x.jpg"
                alt="photo italy"
                width="306"
              />
            </picture>
          </li>
          <li>
            <img
              src="./images/desktop/photography2-1x.jpg"
              alt="photo australia"
              width="306"
            />
          </li>
          <li>
            <img
              src="./images/desktop/photography3-1x.jpg"
              alt="photo brazil"
              width="306"
            />
          </li>
          <li>
            <img
              src="./images/desktop/photography4-1x.jpg"
              alt="photo india"
              width="306"
            />
          </li>
        </ul>
      </div>
    </section>
  </main>
</body>
